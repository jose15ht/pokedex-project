<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS BOOTSTRAP -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <title>Document</title>
</head>
<body>
   <h1 class="text-center">Shinys pokedex</h1>
   <p class="text-center h2">Los pokemones que jamás tendrás :)</p>
   
   <div class="container bg-info">
      <form>
         <div class="row">
           <div class="col">
             <p>Ingrese la ID de un pokemón</p>
           </div>
           <div class="col">
             <input type="number" class="form-control" placeholder="ID entre 1 y 850" id="pokedex">
           </div>
         </div>
         <div class="row">
            <div class="col-4 offset-4">
               <button type="submit" class="btn btn-primary btn-lg">Desplegar</button>
            </div>
         </div>
       </form>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-6" id="pokesprite">
            <p id="pokeName"></p>
            <img src="" alt="">
            <p id="pokeWeight"></p>
            <p id="pokeDesc"></p>
            </div>
         
         <div class="col-6" id="graph">
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
         </div>
      </div>
   </div>

   <!-- jQuery cdn -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous"></script>
   <!-- Bootrstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <!-- Canvas -->
   <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
   <!-- JS Propio -->
   <script src="assets/js/script.js"></script>
</body>
</html>
